<div class='navigation'>
<ul>
  <li><a ng-href='../' class='index'>All Links</a></li>
  <li><a ng-href='../shorten/' class='create'>Shorten</a></li>
</ul>
  <a href='/logout' class='logout'>Logout</a>
</div>
<div id='container'></div>


<div ng-controller="HomeController">
  <input ng-model="search"/>
  <div class="link" ng-repeat="link in links | filter : search | orderBy : '-visits'">
    <img src='/client/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}' target='_self'>{{link.base_url}}/{{link.code}}</a>
    </div>
  <div>
</div>
